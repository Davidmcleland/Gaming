<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxyTech Landing</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 3rem;
      color: #4caf50;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #4caf50;
    }

    header p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .btn {
      background: linear-gradient(145deg, #4caf50, #087f23);
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s all ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .btn:active::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      transform: translate(-50%, -50%) scale(0);
      animation: clickEffect 0.4s forwards;
    }

    @keyframes clickEffect {
      to { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MaxyTech</h1>
    <p>Innovate. Code. Conquer.</p>
  </header>

  <button class="btn" onclick="alert('Welcome to MaxyTech!')">Get Started</button>

  <footer>
    &copy; 2025 MaxyTech. All rights reserved.
  </footer>
</body>
</html>
